<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Average predicor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
  </head>
  <body>
    <section class="section-avs">
      <div class="container avs">
        <div class="avs-text-box">
          <h2 class="headind-sec">Average Stock Predictor</h2>
          <form class="avs-form">
            <div>
              <label for="Initial-prize">Initial prize</label>
              <input
                id="Initial-prize"
                type="text"
                placeholder="Initial price"
                required
              />
            </div>
            <div>
              <label for="Initial-shares">Initial shares</label>
              <input
                id="Initial-shares"
                type="text"
                placeholder="Initial shares"
                required
              />
            </div>
            <div>
              <label for="current-prize">Current prize</label>
              <input
                id="current-prize"
                type="text"
                placeholder="Current prize"
                required
              />
            </div>
            <div>
              <label for="desired-average">Desired Average</label>
              <input
                id="desired-average"
                type="text"
                placeholder="Desired average"
                required
              />
            </div>
            <button type="button" class="button">Calculate</button>
            <div>
              <label for="Stocks-to-buy">Stocks to buy</label>
              <input
                id="Stocks-to-buy"
                type="number"
                placeholder="Stocks to buy"
              />
            </div>
          </form>
        </div>
        <div class="avs-image-box" role="img" aria-label="stock average"></div>
      </div>
    </section>
    <script src="script2.js"></script>
  </body>
</html>
