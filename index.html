<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Average predicor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="calculator-grid">
          <h1>Average Stock Predictor</h1>

          <div>
            Initial Price Paid :
            <input type="number" class="initial-price first" /><br />
          </div>
          <div>
            Initial shares bought :
            <input type="number" class="initial-shares first" /><br />
          </div>
          <div>
            Current prize:
            <input type="number" class="current-prize first" /><br />
          </div>
          <div>
            Desired average :
            <input type="number" class="avg-needed first" /><br />
          </div>
          <div>
            <button type="button" class="button">Calculate</button>
          </div>
          Stocks to buy =
          <p class="result first"></p>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
